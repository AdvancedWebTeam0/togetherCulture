<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 18px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            width: 90%;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .submenu {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .submenu a {
            width: 80%;
            background-color: rgba(255, 255, 255, 0.3);
            padding: 10px;
            font-size: 16px;
        }
        .content {
            flex-grow: 1;
            background: #ffffff;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            margin: 20px;
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .triangle {
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid white;
            margin-left: 10px;
            transition: transform 0.3s;
        }
        .rotate {
            transform: rotate(180deg);
        }
    </style>
    <script>
        function toggleSubMenu() {
            var submenu = document.getElementById("manageMembersSubMenu");
            var triangle = document.getElementById("triangleIcon");
            if (submenu.style.display === "flex") {
                submenu.style.display = "none";
                triangle.classList.remove("rotate");
            } else {
                submenu.style.display = "flex";
                triangle.classList.add("rotate");
            }
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'insights' %}">ðŸ“Š Insights</a>
        <a href="{% url 'events' %}">ðŸ“… Events</a>
        <a onclick="toggleSubMenu()">ðŸ‘¥ Manage Members <span id="triangleIcon" class="triangle"></span></a>
        <div class="submenu" id="manageMembersSubMenu">
            <a href="/add-member/">âž• Add Member</a>
            <a href="/members-list/">ðŸ“‹ Members List</a>
        </div>
        <a href="{% url 'membership' %}">ðŸŽŸ Membership</a>
    </div>
</body>
</html>

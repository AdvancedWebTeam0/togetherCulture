<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Initial Interests</title>
    <link rel="stylesheet" href="pop_up_style.css">
</head>
<body>
    <div class="popup-form">
        <p id="popup-text">Please select the interests you are <br> initially interested in below.</p>
        <form name="initial_interests" method="GET"> <!-- onsubmit="(event);" -->
            <div class="form-container">
                <div class="form-group">
                    <label><input type="checkbox" id="happening" name="happening" value=1> Happening</label>
                    <label><input type="checkbox" id="caring" name="caring" value=3> Caring</label>
                    <label><input type="checkbox" id="learning" name="learning" value=5> Learning</label>
                    <label><input type="checkbox" id="democracy" name="democracy" value=7> Democracy</label>
                </div>
                <div class="form-group">
                    <label><input type="checkbox" id="member_led" name="member_led" value=2> Member Led</label>
                    <label><input type="checkbox" id="sharing" name="sharing" value=4> Sharing</label>
                    <label><input type="checkbox" id="working" name="working" value=6> Working</label>
                </div>
            </div>
            <div class="button-group">
                <button type="submit"  id="save_interests" name="save_interests">Save</button>
            </div>
        </form>
    </div>

    <script src="function_member_app.js"></script>
</body>
</html>

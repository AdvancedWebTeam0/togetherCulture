<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Dashboard</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            overflow: hidden; /* Prevent body scrolling */
            height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: linear-gradient(to bottom, #3a1c71, #d76d77, #ffaf7b);
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.2);
            position: fixed; /* Keep sidebar fixed */
            left: 0;
            top: 0;
            box-sizing: border-box;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 8px;
            transition: 0.3s;
            font-size: 18px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2);
            width: 90%;
            font-weight: bold;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .content-wrapper {
            margin-left: 320px; /* Account for sidebar width + padding */
            flex-grow: 1;
            height: 100vh;
            overflow-y: auto; /* Make content area scrollable */
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            background: #ffffff;
            padding: 50px;
            text-align: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            min-height: calc(100vh - 40px);
        }
        .header {
            width: 100%;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 30px;
        } 
        .logout-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin-top: auto; /* Push to bottom */
        }
        .logout-button {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            width: 90%;
            font-weight: bold;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .logout-button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        
        /* Event styles moved from event.html */
        .events-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .event-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 300px;
            transition: 0.3s;
        }
        .event-card:hover {
            transform: scale(1.05);
        }
        .book-btn {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            padding: 10px;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }
        .book-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="{% url 'member-dashboard' %}">üéü Dashboard</a>
        <a href="{% url 'benefits' %}">üéÅ My Benefits</a>
        <a href="{% url 'events' %}">üìÖ Events</a>
        <a href="{% url 'digital-content' %}">üìö Digital Content</a>
        <a href="{% url 'my_membership' %}">üë§ My Membership</a>
        <a href="{% url 'settings' %}">‚öôÔ∏è Settings</a>
        <div class="logout-container">
            <a href="{% url 'logout' %}" class="logout-button">üö™ Logout</a>
        </div>
    </div>
    
    <div class="content-wrapper">
        <div class="content">
            <div class="header">Members Dashboard</div>
            {% block content %}
            <!-- Content from extended templates will appear here -->
            {% endblock %}
        </div>
    </div>
</body>
</html>

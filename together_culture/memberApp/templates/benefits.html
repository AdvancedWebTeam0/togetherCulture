{% extends 'base.html' %}

{% block content %}
<div class="header">🎁 My Benefits</div>
<h1>Member Benefits</h1>
<p>Unlock exclusive benefits and discounts with your membership.</p>
<div class="benefits">
    {% for benefit in benefits %}
    <div class="benefit">
        <h2>{{ benefit.title }}</h2>
        <p>{{ benefit.description }}</p>
        <p>{{ benefit.discount }}</p>
        <button>Redeem</button>
    </div>
</div>
{% endfor %}
{% endblock %}
